<p>Here you can load CSV files. Simply drag and drop them.</p>
<form action="/file-upload" class="dropzone" drop-zone>
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>
<p>CSV files needs to be processed manually. Here is the list of pending CSV files:</p>
<table class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <th>file name</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>

  <tr ng-repeat="file in files">
    <td>{{file}}</td>
    <td><button class="btn btn-primary" ng-click="process(file)">process</button></td>
  </tr>

  </tbody>
</table>
